<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Tab links -->
    <div class="tab">
      <button id="JAVA-label" class="tab-label" onclick="openTab(event)">
        JAVA
      </button>
      <button id="JavaScript-label" class="tab-label" onclick="openTab(event)">
        JavaScript
      </button>
      <button id="CSharp-label" class="tab-label" onclick="openTab(event)">
        C#
      </button>
    </div>

    <!-- Tab content -->
    <div id="JAVA" class="tab-content">
      <p>JAVA developed by Sun Microsystems. First release in May 1995.</p>
    </div>

    <div id="JavaScript" class="tab-content">
      <p>JavaScript developed by Netscape. First release in December 1995.</p>
    </div>

    <div id="CSharp" class="tab-content">
      <p>C# developed by Microsoft. First release in December 2002.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
